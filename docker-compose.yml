version: '3.8'

services:
  # Backend API - FastAPI
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Montamos modelos como solo lectura
    environment:
      - ENVIRONMENT=development
    networks:
      - stroke-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - Streamlit (temporal hasta React)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - stroke-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Proxy (opcional pero recomendado para producci√≥n)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - stroke-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production  # Solo se ejecuta con --profile production

networks:
  stroke-network:
    driver: bridge

volumes:
  models-data:
    driver: local
